<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>✉Mini-Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>✉ Mini Chat</h1>
    <p class="notice">
      Este es un experimento de chat. Podemos asignarte aleatoriamente a un operador humano o a un modelo de IA.
      No compartas datos sensibles. Al finalizar podrás ver un record</b>.
    </p>
  </header>


  <main>
    <div id="chat"></div>


    <form id="form">
      <input id="input" type="text" placeholder="Escribe tu mensaje…" autocomplete="off" />
      <button>Enviar</button>
    </form>

    <div class="actions">
      <button id="btnDebrief">Finalizar y ver resultados</button>
    </div>
  </main>

  <footer>
    <small>Desarrollado por Data Hunters.</small>
  </footer>

  <script src="./app.js"></script>
